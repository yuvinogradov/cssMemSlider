<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>

<body>
    <div class="wrapper">
        <div class="slides-wrapper">
            <input type="radio" name="radio" id="radio1" checked>
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">
            <input type="radio" name="radio" id="radio4">
            <input type="radio" name="radio" id="radio5">

            <div class="slider-image">
                <div class="slide"><img src="" alt=""></div>
                <div class="slide"><img src="" alt=""></div>
                <div class="slide"><img src="" alt=""></div>
                <div class="slide"><img src="" alt=""></div>
                <div class="slide"><img src="" alt=""></div>
            </div>
        </div>
        <div class="slider-caption">
            <div class="text-wrapper">
                <div class="text text1"></div>
                <div class="text text2"></div>
                <div class="text text3"></div>
                <div class="text text4"></div>
                <div class="text text5"></div>
            </div>
        </div>
        <div class="navigation">
            <label for="radio1" class="navigation1"></label>
            <label for="radio2" class="navigation2"></label>
            <label for="radio3" class="navigation3"></label>
            <label for="radio4" class="navigation4"></label>
            <label for="radio5" class="navigation5"></label>
        </div>
    </div>
</body>

</html>
